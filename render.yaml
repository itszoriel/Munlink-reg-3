# MunLink Region 3 - Render Deployment Configuration
# Uses Supabase for database (PostgreSQL)

services:
  # ============================================
  # Backend API (Python/Flask)
  # ============================================
  - type: web
    name: munlink-api
    region: singapore
    runtime: python
    rootDir: apps/api
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      pip install --no-cache-dir psycopg2-binary==2.9.9 gunicorn==21.2.0
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --max-requests 1000 --max-requests-jitter 50"
    healthCheckPath: /health
    envVars:
      # Flask Configuration
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: "False"
      - key: FLASK_APP
        value: app.py
      - key: APP_NAME
        value: MunLink Region 3
      
      # Security Keys (set in Render Dashboard)
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ACCESS_TOKEN_EXPIRES
        value: "86400"
      - key: ADMIN_SECRET_KEY
        sync: false
      - key: CLAIM_CODE_ENC_KEY
        sync: false
      
      # Supabase Database (set in Render Dashboard)
      # Use the Transaction Pooler connection string from Supabase
      - key: DATABASE_URL
        sync: false
      
      # Supabase API (set in Render Dashboard)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      
      # Frontend URLs
      - key: WEB_URL
        value: https://munlink-region3.onrender.com
      - key: ADMIN_URL
        value: https://munlink-admin.onrender.com
      - key: BASE_URL
        value: https://munlink-api.onrender.com
      - key: QR_BASE_URL
        value: https://munlink-region3.onrender.com/verify
      
      # File Uploads
      - key: UPLOAD_FOLDER
        value: uploads/region3
      - key: MAX_FILE_SIZE
        value: "10485760"
      - key: ALLOWED_EXTENSIONS
        value: pdf,jpg,jpeg,png,doc,docx
      
      # Email Configuration (set in Render Dashboard)
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
    
    # Persistent disk for file uploads
    disk:
      name: uploads
      mountPath: ./uploads
      sizeGB: 10
    
    plan: starter

  # ============================================
  # Public Website (React/Vite)
  # ============================================
  - type: web
    name: munlink-web
    region: singapore
    runtime: static
    rootDir: apps/web
    buildCommand: npm install --no-audit --no-fund && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://munlink-api.onrender.com
      - key: VITE_APP_NAME
        value: MunLink Region 3

  # ============================================
  # Admin Dashboard (React/Vite)
  # ============================================
  - type: web
    name: munlink-admin
    region: singapore
    runtime: static
    rootDir: apps/admin
    buildCommand: npm install --no-audit --no-fund && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://munlink-api.onrender.com
      - key: VITE_APP_NAME
        value: MunLink Region 3 Admin

# No Render database needed - using Supabase
